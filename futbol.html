<meta charset="utf-8">

<h1>PROGRAMA - CALCULAR PUNTOS DE UN EQUIPO DE FUTBOL</h1>

<script>

    function saltarLinea() {

        document.write("<br>");
        document.write("<br>");
        document.write("<br>");

    }

    function imprimir(frase) {

        document.write(frase);
        saltarLinea();

    }
//______________________________________________________________

    var victorias = parseInt(prompt("Indique el numero de victorias"));
    var empates = parseInt(prompt("Indique la cantidad de empates"));

    puntosTotal = (victorias * 3) + empates;

    imprimir("El total de puntos del equipo es: " + puntosTotal)
   // Document.write("El total de puntos del equipo es: " + puntosTotal)

    if(puntosTotal > 28) {

        imprimir("El equipo esta mejor que el año pasado");
    }

    if(puntosTotal < 28) {

            imprimir("El equipo esta peor que el año pasado");
    }

    if(puntosTotal == 28) {

            imprimir("El equipo esta igual que el año pasado");
    }
    
</script>
