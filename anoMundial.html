<meta charset="UTF-8">

<h1>PROGRAMA - AÑO MUNDIA DE LA FIFA</h1>

<script>

    function saltarLinea() {

        document.write("<br>");
        document.write("<br>");
        document.write("<br>");

    }

    function imprimir(frase) {

        document.write(frase);
        saltarLinea();

    }
    //______________________________________________________________
    var anoMundial = 1930;
    //   var AnoInicio = parent(prompt("Ingrese el Año de inicio para del periodo" + AnoInicio))
    var AnoFin = parseInt(prompt("Ingrese el Año limite para del periodo"));

    while (anoMundial <= AnoFin) {

        imprimir("Hubo mundial de FIFA en el Año " + anoMundial)
        anoMundial = anoMundial + 4;
    
    }

    imprimir("fin")




</script>
