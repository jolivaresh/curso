<meta charset="UTF-8">

<h1>PROGRAMA - TABLAS DE MULTIPLICAR</h1>

<script>

    function saltarLinea() {

        document.write("<br>");
        document.write("<br>");
        document.write("<br>");

    }

    function imprimir(frase) {

        document.write(frase);
        saltarLinea();

    }

    //______________________________________________________________

    var Multiplicando = parseInt(prompt("que tabla quieres calcular?"));
    

    for (var multiplicador = 1;multiplicador <= 10;multiplicador = multiplicador + 1) {

        imprimir(Multiplicando + " x " + multiplicador + " = " + multiplicador * Multiplicando)
  
    }


</script>
